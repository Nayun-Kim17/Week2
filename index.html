<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Timer</title>

	<style type="text/css">
		@font-face {
    font-family: '양진체';
    src: url('https://cdn.jsdelivr.net/gh/supernovice-lab/font@0.9/yangjin.woff') format('woff');
    font-weight: normal;
    font-style: normal;}
    	h1{font-family: '양진체'; color:#FD3C0F; font-size: 5vw; text-align: center;}
		p{text-align: center; font-size: 5vw;}
		button{width:18vw; height:6vh; border-radius: 5vw; cursor: pointer; align-items: center;}
		button > p {font-family: '양진체'; font-size: 1.2vw; text-align: center center; margin:auto;}
		.checkPattern{
			background-image:linear-gradient(90deg,#BDF1F4 5%, white 0%),linear-gradient(#BDF1F4 3%, white 3%);
			background-blend-mode: multiply;
			background-position: 0 0, 10px 10px;
			background-size: 3vh 3vh;}

		.go{background:white;
			border:2px solid #28A226; font-family: '양진체'; font-size: 1.2vw; text-align: center center; margin:auto; color:#28A226;}

		.stop{background:#FD3C0F;
			border:0px solid; font-family: '양진체'; font-size: 1.2vw; text-align: center center; margin:auto; color:white;}

		.center {width:18vw; margin:auto;}
		.fixed {position: fixed; top:0; right:5vw;}
	</style>
</head>
<body class="checkPattern">

	<audio id="beep"src="./beep.mp3"></audio>

	<h1>Pomodoro Timer</h1>
	<p id="status">뽀모도로 공부법</p>

	<p id="pomoNum" class="fixed"></p>

	<p id="current">25:00</p>


	<div class="center">
		<button id="St" class="go" onclick="studyTime();" > <p>Start</p></button>
	</div>



	<script type="text/javascript">

	var studyTime = function studyTime(){
		var time = 60*25;
		var min = "25"
		var sec = "00"

		var x = setInterval(function(){
			min = parseInt(time/60);
			sec = time % 60;

			min = min < 10 ? "0" + min : min;
        	sec = sec < 10 ? "0" + sec : sec;

			document.getElementById("current").innerHTML = min + ':' + sec; time--;

			if (time < 0) {
				clearInterval(x);
				document.getElementById("status").innerHTML = "공부 끝!"
			}
		},1000);
	}


	var restTime = function restTime(){
		var time = 60*5;
		var min = "05"
		var sec = "00"

		var x = setInterval(function(){
			min = parseInt(time/60);
			sec = time % 60;

			min = min < 10 ? "0" + min : min;
        	sec = sec < 10 ? "0" + sec : sec;

			document.getElementById("current").innerHTML = min + ':' + sec; time--;

			if (time < 0) {
				clearInterval(x);
				document.getElementById("status").innerHTML = "쉬는시간 끝!"
			}
		},1000);
	}

	function restTime(){
		var time = 60*30;
		var min = "30"
		var sec = "00"

		var x = setInterval(function(){
			min = parseInt(time/60);
			sec = time % 60;

			min = min < 10 ? "0" + min : min;
        	sec = sec < 10 ? "0" + sec : sec;

			document.getElementById("current").innerHTML = min + ':' + sec; time--;

			if (time < 0) {
				clearInterval(x);
				document.getElementById("status").innerHTML = "한 세트 끝!"
			}
		},1000);
	}
		
	</script>
</body>
</html>
